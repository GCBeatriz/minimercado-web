<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Mini Mercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body >

  <!-- Header -->
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo do Mini Mercado" class="logo">
      </a>
      <h1 class="h4 text-white">Cadastro</h1>
    </div>
  </header>

  <!-- Formulário -->
  <main class="container my-5">
    <h1>Crie sua conta</h1>
    
    <form class="row g-3 needs-validation mx-auto" style="max-width: 600px;" novalidate>
      
      <!-- Nome completo -->
      <div class="col-md-6">
        <p>Nome completo</p>
        <div class="invalid-feedback"><label for="nome">Por favor, insira seu nome completo.</label></div>
        <input type="text" class="form-control" id="nome" aria-label="Nome completo" required>
      </div>

      <!-- CPF -->
      <div class="col-md-6">
        <p>CPF</p>
        <div class="invalid-feedback"><label for="cpf">Digite um CPF válido com 11 números.</label></div>
        <input type="text" class="form-control" id="cpf" minlength="11" maxlength="11" placeholder="Somente números" aria-label="CPF" required>
      </div>

      <!-- Endereço -->
      <div class="col-12">
        <p>Endereço</p>
        <div class="invalid-feedback"><label for="endereco">Informe seu endereço.</label></div>
        <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro" aria-label="Endereço" required>
      </div>

      <!-- Sexo -->
      <div class="col-12">
        <p>Sexo</p>
        <label><input type="radio" name="sexo" value="masculino" aria-label="Sexo Masculino" required> Masculino</label> <!--Não coloquei id no input nem for no label, porque o input está dentro do label-->
        <label><input type="radio" name="sexo" value="feminino" aria-label="Sexo feminino"> Feminino</label>
        <label><input type="radio" name="sexo" value="naoInformar" aria-label="Não informar sexo"> Prefiro não informar</label>
      </div>

      <!-- Telefone -->
      <div class="col-md-6">
        <p>Telefone</p>
        <div class="invalid-feedback"><label for="telefone">Digite um número de telefone válido.</label></div>
        <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999" aria-label="Telefone" required>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <p>E-mail</p>
        <div class="invalid-feedback"><label for="email">Digite um e-mail válido.</label></div>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" aria-label="E-mail" required>
      </div>

      <!-- Data de nascimento -->
      <div class="col-md-6">
        <p>Data de Nascimento</p>
        <div class="invalid-feedback"><label for="nascimento">Informe sua data de nascimento.</label></div>
        <input type="date" class="form-control" id="nascimento" aria-label="Data de nascimento" required>
      </div>

      <!-- Senha -->
      <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" minlength="8" aria-label="Senha" required>
          <div class="invalid-feedback">A senha deve ter pelo menos 8 caracteres.</div>
      </div>

      <!-- Aceite de termos -->
      <div class="col-12">
        <div class="form-check">
          <label class="form-check-label" for="termos">
            Eu li e aceito os <a href="#">termos de uso</a>.
          </label>
          <input class="form-check-input" type="checkbox" id="termos" required aria-label="Termos de uso">
          <div class="invalid-feedback">Você deve aceitar os termos para continuar.</div>
        </div>
      </div>

      <!-- Botão -->
      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
      </div>
    </form>
    
  </main>

  <!-- Footer -->
  <footer class="mt-auto">
      <div class="footer-author">
          <p>2025 Beatriz Gonçalves - Projeto de Fundamentos de Sistemas Web</p>
      </div>
  </footer>

  <!-- JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de validação -->
  <script src="script.js"></script>
</body>
</html>
